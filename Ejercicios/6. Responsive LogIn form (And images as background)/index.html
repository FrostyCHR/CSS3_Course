<body>
    

    <main>


        <section class="login">

            <div class="login__container container">

                <h2 class="login__title">Welcome</h2>
                <p class="login__text">Choose a method to authenticate.</p>


                <form action="" class="login__form">

                    <div class="login__username-container container">
                        <label class="login__username-text">Username</label>
                        <input type="text" class="login__username">
                    </div>

                    <div class="login__password-container container">
                        <label class="login__password-text">Password</label>
                        <input type="password" class="login__password">
                    </div>


                    <div class="login__options-container container">

                        <div class="login__rememberme-container container">
                            <label class="login__rememberme-text">Remember me</label>
                            <input type="checkbox" class="login__rememberme">
                        </div>
                        
                        <a href="#" class="login__forgotten-password">I forgot my password.</a>

                    </div>

                    <button class="login__login-button button">Log In</button>

                    <label class="login__oher-method-text">Choose another method to authenticate.</label>

                    <button class="login__google-button button">Google</button>
                    <button class="login__facebook-button button">Facebook</button>
                    <button class="login__twitter-button button">Twitter</button>





                </form>







            </div>



            <div class="login__decoration">

                






            </div>



        </section>





    </main>
