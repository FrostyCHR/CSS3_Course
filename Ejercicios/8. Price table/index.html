<body>
    

    <main class="main">

        <section class="plans">

            <article class="plans__plan">

                <header class="plan__header">

                    <div class="plan__title">

                        <h3>Startup Plan</h3>

                    </div>

                    <div class="plan__price">

                        <span class="plan__dollar dollar">
                            $
                        </span>

                        <span class="plan__number number">
                            19
                        </span>

                        <span class="plan__month month">
                            /mo
                        </span>

                    </div>

                </header>

                <div class="plan__main">

                    <ul class="plan__ul">
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> Easy access </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> All material included </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> Support 24/7 </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> 5GB of storage </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> 1 more guest </li>
                    </ul>

                </div>


                <footer class="plan__footer">
                    <button class="plan__subscribe button">TRY NOW</button>
                </footer>

                

            </article>


            <article class="plans__plan plans__plan--special">

                <header class="plan__header plan__header--special">

                    <div class="plan__title">

                        <h3>Pro Plan</h3>

                    </div>

                    <div class="plan__price">

                        <span class="plan__dollar dollar">
                            $
                        </span>

                        <span class="plan__number number">
                            69
                        </span>

                        <span class="plan__month month">
                            /mo
                        </span>

                    </div>

                </header>

                <div class="plan__main">

                    <ul class="plan__ul">
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> All in startup plan </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> Account executive </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> Weekly meetings </li>
                    </ul>

                </div>


                <footer class="plan__footer plan__footer--special">
                    <button class="plan__subscribe button plan__subscribe--special">REGISTER NOW</button>
                </footer>

                

            </article>


            <article class="plans__plan">

                <header class="plan__header">

                    <div class="plan__title">

                        <h3>Business Plan</h3>

                    </div>

                    <div class="plan__price">

                        <span class="plan__dollar dollar">
                            $
                        </span>

                        <span class="plan__number number">
                            89
                        </span>

                        <span class="plan__month month">
                            /mo
                        </span>

                    </div>

                </header>

                <div class="plan__main">

                    <ul class="plan__ul">
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> All in pro plan </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> Unlimited storage </li>
                        <li class="plan__advantage"> <i class="fa-solid fa-check icon"></i> Scalability </li>
                    </ul>

                </div>


                <footer class="plan__footer">
                    <button class="plan__subscribe button">REQUEST ASSISTANCE</button>
                </footer>

                

            </article>

            


        </section>




    </main>








</body>


</html>
