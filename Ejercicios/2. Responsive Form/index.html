<body>


    <main>

        <form class="send-email" action="">

            <div class="send-email__icon-container">
                <i class="send-email__icon   fa-regular fa-envelope"></i>
            </div>

            <div class="send-email__input-container">

                <h3>Send Email</h3>
                <input class="send-email__input send-email__input--email" type="email" placeholder="Enter your email...">
                <input class="send-email__input send-email__input--subject" type="text" placeholder="Subject...">
                <textarea class="send-email__input send-email__input--message" type="text" placeholder="Enter your message..."></textarea>
                <input class="send-email__input send-email__input--submit" type="submit">


            </div>

        </form>

    </main>
